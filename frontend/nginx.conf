server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optional: Serve Docs if needed or proxy them too?
    # Keeping it simple for now, frontend routes /docs might clash if backend serves it.
    # But backend serves /docs. Let's proxy /docs, /redoc, /openapi.json too if user wants to see them.
    
    location /docs {
        proxy_pass http://backend:8000;
    }
    
    location /redoc {
        proxy_pass http://backend:8000;
    }
    
    location /openapi.json {
        proxy_pass http://backend:8000;
    }
}
